<!DOCTYPE html>
<html>
  <head>
    <title>Videos</title>
  </head>
  <body>
    <h1>Videos</h1>
    <ul>
      {% for video in videos %}
        <li>
          <h2>{{ video.title }}</h2>
          <video src="{{ video.url }}" controls width="640" height="360"></video>
          <p>{{ video.description }}</p>
        </li>
      {% endfor %}
    </ul>
  </body>
</html>

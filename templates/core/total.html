{% extends 'core/base.html' %}
{% block title %} All Courses
{% endblock title %}
{% load static %}
{% block body %}

    <!-----Recent Additions--- -->
    <section class="Recent-Addition">
        <div class="container">
            <div class="row">
            {% for i in total %}
               <div class="item col-lg-3 col-md-4 mt-4">
                    <a href="{% url 'details' i.category.slug i.slug %}" style="color: black;">
                        <div class="main-hover-div">
                            <div class="user-profile-2">
                                <div class="">
                                  <img src="{{i.image.url}}" alt="{{i.image_alt_name}}" style="width:255px; height:130px;">
                                </div>
                                <div class="user-main">
                                    <div class="user-data">
                                        <h3>{{i.title}}</h3>
                                    </div>
                                    <div class="star">

                                    </div>
                                </div>
                            </div>
                            <div class="hover_display">

                                <a href="{% url 'details' i.category.slug i.slug %}" id="details" class="seemorebtn">View Details</a>
                            </div>
                        </div>
                    </a>
                </div>
            {% endfor %}
            </div>
        </div>
    </section>

{% endblock body %}

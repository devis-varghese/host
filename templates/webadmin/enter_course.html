{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'users/css/style.css' %}">
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
     <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <title>Hello, {{request.user.first_name}}!</title>
  </head>
  <body>
    <!---navbar-section--- -->
    <section class="navbar-section">
        <div class="container">
           <nav class="navbar navbar-expand-lg navbar-light">
            <a class="navbar-brand" href="{% url 'home' %}"><img src=" {% static 'images/logo.png' %}"></a>
           </nav>
       </div>
    </section>
   <!---sidebar-section--- -->
{% include 'users/sidebar.html' %}
    <section class="dashboard-heading">
      <div class="container">
         <h1 class="text-center mt-4 mb-5"></h1>
        <div class="row">
           <div class="col-md-8">
           <div class="row">
              <div class="col-md-12">
          <div class="main-dashboard">
              {{request.Post.Title}}!

             <ul>
              {% for i in orders %}
              {% for obj in i.orderitems.all %}
             <a href="{% url 'paid_video' obj.item.slug %}"><b>Course Name:-</b> {{ obj }}</a>






             {% endfor %}

             {% endfor %}
             </ul>
          </div>
           </div>

         </div>
         <div class="col-md-12 mt-4 mb-5">

         </div>
         </div>
        </div>


        </div>
      </div>
    </section>


   <section class="footer-section text-center">
     <div class="container">
        <div class="row">
         <div class="col-md-12">
           <div class="main-ul">


           </div>
         </div>
       </div>
     </div>
   </section>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>


    <script>
function w3_open() {
    document.getElementById("mySidebar").style.display = "block";
}
function w3_close() {
    document.getElementById("mySidebar").style.display = "none";
}
</script>



  </body>
</html>
